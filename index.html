<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNTN</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <a class="logo" href="#" aria-label="MNTN logo">
          <img
            class="logo__img"
            src="images/logo.svg"
            alt="MNTN logo"
            width="108"
            height="24"
            loading="lazy"
          />
        </a>
        <nav class="menu" aria-label="Main Navigation">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" target="_blank" rel="noopener noreferrer"
                >Equipment</a
              >
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" target="_blank" rel="noopener noreferrer"
                >About us</a
              >
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#" target="_blank" rel="noopener noreferrer">Blog</a>
            </li>
          </ul>
        </nav>
        <a class="account" href="#" target="_blank" rel="noopener noreferrer" aria-label="Account">
          <img
            class="account__img"
            src="images/icon-account.svg"
            alt="account"
            width="24"
            height="24"
            loading="lazy"
          />
          Account</a
        >
      </header>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
